<div class="p-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableStyle">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.note}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
