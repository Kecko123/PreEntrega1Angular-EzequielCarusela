<!-- Sidebar -->
<!-- Sidebar -->
<mat-drawer-container class="dashboardStyle" autosize>
  <mat-drawer #drawer class="example-sidenav sidebarStyle" mode="side">
    <p class="blanco">Auto-resizing sidenav</p>
    @if (showFiller) {
      <p >Lorem, ipsum dolor sit amet consectetur.</p>
    }
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>
<!-- Sidebar -->
<!-- Sidebar -->

  <div class="example-sidenav-content">
    <mat-toolbar class="navbarStyle">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-icon" >CoderCasita</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <app-users></app-users>
  </div>

</mat-drawer-container>
