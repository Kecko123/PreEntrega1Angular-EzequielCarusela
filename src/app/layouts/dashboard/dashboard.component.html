<mat-drawer-container class="dashboardStyle" autosize>
  <mat-drawer #drawer class="example-sidenav sidebarStyle" mode="side">
    <p class="blanco">Work in progress...</p>
    @if (showFiller) {
      <p >Lorem, ipsum dolor sit amet consectetur.</p>
    }
    <button class="blanco" disabled="" (click)="showFiller = !showFiller" mat-raised-button>
      Mostrar mas
    </button>
  </mat-drawer>
<!-- Sidebar -->
<!-- Sidebar -->

  <div class="example-sidenav-content">
    <mat-toolbar class="navbarStyle">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon class="blanco">menu</mat-icon>
      </button>
      <span appBigtext class="blanco">Coderhome</span>
    </mat-toolbar>
    <app-users></app-users>
  </div>

</mat-drawer-container>
